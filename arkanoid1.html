<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arkanoid</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="src/element.js"></script>
  <script defer src="src/movableElement.js"></script>
  <script defer src="src/unmovableElement.js"></script>
  <script defer src="src/ball.js"></script>
  <script defer src="src/platform.js"></script>
  <script defer src="src/block.js"></script>
  <script defer src="src/blockCollection.js"></script>
  <script defer src="src/game.js"></script>
  <script defer src="src/main.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
</head>

<body>
  <div class="top-info">
    <div class="score-info">
      <div class="score">
        <p>Score </p>
        <p class="score-text">0</p>
      </div>
      <div class="high-score">
        <p>Record </p>
        <p class="record-text">0</p>
      </div>
      <div class="lives">
        <p>Additional lives</p>
        <p class="lives-text">3
        </p>
      </div>
    </div>
  </div>
  <!--Audios -->
  <audio id="blockCollisionAudio" src="./resources/colisión_bloque.mov"></audio>
  <audio id="backgroundAudio" src="resources/audioFondo.mp3" autoplay height="0px" width="0px" type="audio/mp3"></audio>
  <audio id="loseLifeAudio" src="./resources/loseLife.mp3"></audio>
  <audio id="victoryAudio" src="./resources/victoryAudio.m4a"></audio>
  <audio id="gameOverAudio" src="./resources/gameOverAudio.mov"></audio>
  <audio id="boing1" src="resources/boing1.mp3"></audio>
  <audio id="boing2" src="resources/boing2.mp3"></audio>
  
  <!-- Container for the game -->
  <div class="container">
    <div class="platform">
      <div class="eyes">
        <div class="pupil"></div>
      </div>
      <div class="eyes">
        <div class="pupil"></div>
      </div>
    </div>
    <div class="ball"></div>

    <div class="blocks">
      
    </div>
    <div class="start">
      <div class="start-text">
        <p>
          <span class="emphasize-text">Press any</span><br> keyboard key <br>to<span class="emphasize-text">
            start</span> the game
        </p>
      </div>
    </div>

    <div class="life-lost">
      <p>
        <span class="emphasize-text">You lost a life!</br></span><span>Don't give up!</span>  
        <span>Press any key to <span class="emphasize-text">continue!</span></span>
      </p>
    </div>

    <div class="game-over">
      <p>
        <span class="emphasize-text">Game over!</span>
       
      </p>
    </div>

    <div class="victory">
      <span class="victory-text">Congratulations<br>You are the winner!</span>
      <img src="https://images.squarespace-cdn.com/content/v1/55806048e4b014e817c47363/1435939584513-MZJO1MJ7MIIUUFS1RUJA/Victory+logo1+%5BConverted%5D.png" alt="">
      <span class="victory-text victory-score">Your score was:<br>
        <p class="record-text">0</p>
      </span>
      <span class="emphasize-text">Press any</span><br> keyboard key <br>to<span class="emphasize-text">
        <span class="invisible-text">re</span>start</span> the game
    </div>

    <div class="black-courtain"></div>
  </div>
  
</body>

</html>
